{% extends 'login/base.html' %}

{% block title %}评论{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/comments/{{comments_id}}/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}

              <h2 class="text-center">欢迎评论博文</h2>
              <!-- <div class="form-group">
                  {{ blogwen_form.articletitle.label_tag }}
                  {{ blogwen_form.articletitle}}
              </div> -->
              <div class="form-group">
                  {{ comments_form.comments_contents.label_tag }}
                  {{ comments_form.comments_contents }}
              </div>
              <!-- <div class="form-group">
                  {{ blogwen_form.articlectime.label_tag }}
                  {{ blogwen_form.articlectime }}
              </div> -->

              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
